repos:
  # General hooks for all files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace # Remove trailing whitespace
      - id: end-of-file-fixer # Ensure files end with newline
      - id: check-yaml # Validate YAML files (mkdocs.yml, etc.)
      - id: check-added-large-files # Prevent large files from being committed
        args: ["--maxkb=1000"]
      - id: check-case-conflict # Check for case conflicts
      - id: check-merge-conflict # Check for merge conflict markers
      - id: mixed-line-ending # Ensure consistent line endings
        args: ["--fix=lf"]

  # Markdown linting and formatting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint
        name: markdownlint
        description: "Lint markdown files"
        args: ["--fix"]

  # YAML formatting and validation
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Format YAML and JSON
        files: \.(ya?ml|json)$
        args: ["--write"]

  # Spell checking for documentation
  - repo: https://github.com/crate-ci/typos
    rev: v1.24.3
    hooks:
      - id: typos
        name: typos
        description: "Check for spelling mistakes"
        args: []
