name: Deploy Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    # Only build on PRs, don't deploy

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only deploy on main branch pushes, not PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for git info plugin

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ github.sha }}
          path: ~/.cache
          restore-keys: |
            mkdocs-material-

      - name: Install dependencies
        run: |
          pip install mkdocs-material
          # Add any additional plugins if needed
          # pip install mkdocs-git-revision-date-localized-plugin

      - name: Build and deploy documentation
        run: mkdocs gh-deploy --force

  # Optional: Build-only job for PRs to test
  build-only:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install mkdocs-material

      - name: Build documentation
        run: mkdocs build --strict
